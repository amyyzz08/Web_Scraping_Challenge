<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <!--Button -->
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>

    <!-- Mars News -->
    <div class="row" id="mars_news">
      <div class="col-md-12">
        <h2>Latest Mars News</h2>
        <h4 class="heading">{{mars_data.news_title}}</h4>
        <p>{{mars_data.news_paragraph}}</p>
      </div>
    </div>

    <!--Featured Image-->
    <div class="row" id="featured_image">
        <div class="col-md-8">
            <h2>Featured Image</h2>
            <hr>
            <img src="{{mars_data.featured_image}}">
        </div>
    </div>

    <!--Mars Facts-->
    <div class="row" id="facts">
        <div class="col-md-4">
            <h3>Mars Facts</h3>
            <div>{{mars_data.facts}}</div>
        </div>
    </div>

    <!--Mars Hemispheres-->
      <div class="row" id="hemsipheres">
        <div class="page_header">
            <h2 class="centre">Mars Hemispheres</h2>
        </div>
      </div>

     
        <!----Mars Hemisphere 1------------------------->
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h3>Cerberus Hemisphere</h3>
            <img src="{{ mars_data.hemi_image[0]}}" width="500" height="600" />
          </div>
        </div>
      </div>

      <!----Mars Hemisphere 2------------------------->
      <div class="row">
        <div class="col-md-6">
          <h3>Schiaparelli Hemisphere</h3>
          <img src="{{ mars_data.hemi_image[1]}}" width="500" height="600" />
        </div>
      </div>
    <br></div>


    <!----Mars Hemisphere 3------------------------------->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>Syrtis Major Hemisphere</h3>
          <img src="{{ mars_data.hemi_image[2]}}" width="500" height="600" />
        </div>
      </div>
    </div>

    <!----Mars Hemisphere 4--------------------------------->
    <div class="row">
      <div class="col-md-6">
        <h3>Valles Marineris Hemisphere</h3>
        <img src="{{ mars_data.hemi_image[3]}}" width="500" height="600" />
      </div>
    </div>

</body>


</html>
